<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="Favicons/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <script defer src="./Javascript/script.js"></script>
    <title>Pokedex</title>
</head>
<body>


    <main>
        <img src="#" alt="Pokemon" class="pokemon__image">


        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>


        <form class="form">
            <input
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            />
        </form>


        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>


        <img src="img/pokedex.png" class="pokedex" alt="imagem de uma pokedex">

    </main>


</body>
</html>
